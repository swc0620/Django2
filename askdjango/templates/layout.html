<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AskDjango Blog</title>
</head>
<body>
    <h1><a href="{% url 'root' %}">AskDjango Blog</a></h1>

<!--    유저 id 표시-->
<!--    {{ user }}-->
<!--    {{ request.user }}-->

    {% if user.is_authenticated %} <!--로그인 되어있는지 확인-->
        <a href="{% url 'profile' %}">{{ user }}</a>
        <a href="{% url 'logout' %}?next={{ request.path }}" onclick="return confirm('Are you sure?');">로그아웃</a > <!--로그아웃 후 원래 보고 있던 페이지로 돌아가게 함-->
    {% else %}
        <a href="{% url 'signup' %}?next={{ request.path }}">회원가입</a>
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a> <!--로그인 후 원래 보고 있던 페이지로 돌아가게 함-->
    {% endif %}


    <hr />
    {% block content %}
    {% endblock %}

    <hr />

    &copy; 2018. AskDjango
</body>
</html>
